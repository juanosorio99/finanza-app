<div class="container">

    <div class="container text-center" style="margin: 30px">
        <h3>Sistema de clientes</h3>
    </div>


    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Tipo de documento</th>
            <th scope="col">Documento</th>
            <th scope="col">Correo</th>
            <th scope="col">Fecha de nacimiento</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <th scope="row">{{cliente.id}}</th>
            <td>{{cliente.nombres}}</td>
            <td>{{cliente.apellidos}}</td>
            <td>{{cliente.tipoIdentificacion}}</td>
            <td>{{cliente.numeroIdentificacion}}</td>
            <td>{{cliente.correoElectronico}}</td>
            <td>{{cliente.fechaNacimiento}}</td>
            <td class="text-center">
              <div>
                <button (click)="editarCliente(cliente.id)" 
                class="btn btn-warning btn-sm me-3">Editar</button>
                <button (click)="eliminarCliente(cliente.id)" 
                class="btn btn-danger btn-sm me-3">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
